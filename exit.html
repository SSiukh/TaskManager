<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon-clock.png" type="image/x-icon">
</head>
<body>
    <div id="exit-all">
        <div id="exit-dash">
            <img id="exit-dash-img" src="img/login-close.png" alt="close">
            <h2 id="exit-dash-h">Дійсно хочете вийти?</h2>
            <div id="exit-button-div">
                <button onclick="redirToMain()" id="exit-button-exit">Вийти</button>
                <button onclick="redirToDashBoard()" id="exit-button-cancel">Відмінити</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
